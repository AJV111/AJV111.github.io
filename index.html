<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 2em;
        }
        h2 {
            color: #333;
        }
        nav {
            background-color: #444;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        .graph-section img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
        <a href="#graph">Graph</a>
    </nav>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>This is a paragraph about me I am Jag from Safe..</p>
        </section>
        <section id="projects">
            <h2>My Projects</h2>
            <p>Here are some of my projects:</p>
            <ul>
                <li>Project 1: <a href="https://example.com">Link to Project 1</a></li>
            </ul>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <p>You can contact me at +49.</p>
        </section>
        <section id="graph" class="graph-section">
            <h2>Graph</h2>
            <img src="output.png" alt="Response Rate Heatmap for Tier 1 and Tier 2 Companies">
            <img src="BE.png" alt="Candidate Preferences Pie Chart">
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My First Website</p>
    </footer>
</body>
</html>
